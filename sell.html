<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GarageFinds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Muli|Caveat|Permanent+Marker" rel="stylesheet">

    <link rel="stylesheet" media="all" href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css" />

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand ml-3" id="topLogo" href="index.html">GarageFinds<span id="tm">TM</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mr-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="find.html">Find
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item pr-4 pl-4">
                    <a class="nav-link" href="sell.html">Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Misc</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid jumbo2">
        <div class="container" id="jumboContainer">
            <h1 class="display-3 text-center" id="mainLogo">GarageFinds<span id="tm2">TM</span>
            </h1>
            <p class="lead text-center" id="sell"><span class="main">Some call it garage sales, we prefer the term treasure hunting.</span></p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City / Zip-Code">
                <div class="input-group-append">
                    <button class="btn btn-outline-light pl-5 pr-5" id="mainBtn" type="button">FIND</button>
                </div>
            </div>
        </div>
    </div>

    <!--
    <hr id="postJumbo"> 
    -->

    <div class="container"></div>

        <div class="row m-0 p-0">

            <div class="col-md-12 text-center mt-5 mb-3">
                <p class="h4">
                    <img src="glyphicons-66-tag.png">
                    <span class="city">LIST YOUR SALE</span>
                </p>
            </div>

            <div class="col-md-6 offset-3 mb-3 mt-3 text-center">

                <!-- Form -->
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Bob Baker">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Address</label>
                        <input type="address" class="form-control" id="exampleFormControlInput2" placeholder="12345 Cherry Lane">
                    </div>

                    <div class="row">
                        <div class="col-md-7">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">City</label>
                                    <input type="City" class="form-control" id="exampleFormControlInput2" placeholder="Minneapolis">
                                </div>
                        </div>
                        <div class="col-md-2">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">State</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>MN</option>
                                      <option>WI</option>
                                      <option>IA</option>
                                      <option>IL</option>
                                      <option>MI</option>
                                    </select>
                                </div>
                        </div>
                        <div class="col-md-3">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Zip Code</label>
                                    <input type="Zip Code" class="form-control" id="exampleFormControlInput2" placeholder="12345">
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Catagories of Items (Select All That Apply)</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>Electronics</option>
                            <option>Furniture</option>
                            <option>Clothing</option>
                            <option>Antiques</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="input-group-append justify-content-center" id="sellerBtn">
                        <button class="btn btn-outline-light pl-5 pr-5" id="mainBtn" type="button">LIST</button>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <footer>
        <div class="row m-0 p-0 text-center">

            <div class="col-md-6">
                <p>
                    <span id="firstLine">GarageFinds</span> | 555 Minnesota Blvd, Minneapolis, MN 55411
                </p>
            </div>

            <div class="col-md-6">
                <p>
                    <span class="lineBreak">GarageFind is founded by UMN Coding Bootcamp students.</span> Â© 2018. All Rights Reserved.
                </p>
            </div>

        </div>
    </footer>

</body>

</html>
